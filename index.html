<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/e53140d24a.js"></script>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1><i class="fa fa-html5" aria-hidden="true"></i> HTML5 QUIZ </h1>
                <div class="quiz-header">
                    <p id="progress"></p>
                    <p id="count-down"></p>
                </div>
                <p id="question"> </p>

                <div class="buttons">
                    <button class="btn" id="btn0"><span class="opt"> A </span><span id="choice0"></span> </button>
                    <button class="btn" id="btn1"><span class="opt"> B </span><span id="choice1"></span></button>
                    <button class="btn" id="btn2"><span class="opt"> C </span><span id="choice2"></span> </button>
                   <button class="btn" id="btn3"> <span class="opt"> D </span><span id="choice3"></span> </button>
                </div>
                <hr>
                <footer>
                    <p>Developed by KaytechiT</p>
                    <img src="kaytech-logo-white.png" alt="">
                </footer>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
